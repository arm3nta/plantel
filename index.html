<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Planteles</title>
  <style>
    :root {
      --primario: #0077cc;
      --fondo: #f4f8fb;
      --borde: #ccc;
      --texto: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--fondo);
      color: var(--texto);
    }

    h1 {
      color: var(--primario);
      text-align: center;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--borde);
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: var(--primario);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .recuadro, .plantel-item {
      background: #fdfdfd;
      border: 1px solid var(--borde);
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .botones-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .botones-row button {
      flex: 1;
      min-width: 120px;
    }

    #formAgregar {
      display: none;
      border-top: 2px solid var(--primario);
      margin-top: 20px;
      padding-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 15px;
      }

      input, select, textarea, button {
        font-size: 0.95em;
        padding: 10px;
      }

      .botones-row {
        flex-direction: column;
        gap: 8px;
      }

      .botones-row button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Planteles</h1>
    <input type="text" id="busqueda" placeholder="Clave, nombre o municipio">
    <div class="botones-row">
      <button onclick="buscarPlantel()">Buscar</button>
      <button onclick="limpiarPantalla()">Nuevo</button>
      <button onclick="mostrarFormularioAgregar()">Agregar</button>
    </div>

    <div id="resultados"></div>

    <div id="formAgregar">
      <h3>Agregar Plantel</h3>
      <input type="text" id="nombrePlantel" placeholder="Nombre del Plantel">
      <input type="text" id="clavePlantel" placeholder="Clave del Centro de Trabajo (CCT)">
      <input type="text" id="municipioPlantel" placeholder="Municipio">

      <label><strong>Trámite:</strong></label>
      <select id="tramite">
        <option value="UPECE Xalapa">UPECE Xalapa</option>
        <option value="SEP México">SEP México</option>
        <option value="SCEO Veracruz">SCEO Veracruz</option>
      </select>

      <label><strong>Documentos Faltantes:</strong></label>
      <select id="documentosFaltantes" multiple size="6">
        <option>ACTUALIZACIÓN DE DATOS</option>
        <option>OFERTA EDUCATIVA</option>
        <option>LISTADO DE CARRERAS</option>
        <option>CONTRATO DE ARRENDAMIENTO</option>
        <option>RVOE ACTUALIZADO</option>
        <option>CCT</option>
        <option>COMPROBANTE DE DOMICILIO</option>
        <option>INFORME FOTOGRÁFICO</option>
      </select>

      <label><strong>Anotaciones:</strong></label>
      <textarea id="anotaciones" rows="4" placeholder="Ingrese anotaciones aquí..."></textarea>

      <div class="botones-row">
        <button onclick="guardarPlantel()">Guardar</button>
        <button onclick="cancelarAgregar()">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdPLxFsiMNCFXfgCczkRUq7120-rGjERc",
      authDomain: "planteles-5008d.firebaseapp.com",
      projectId: "planteles-5008d",
      storageBucket: "planteles-5008d.firebasestorage.app",
      messagingSenderId: "1041807082745",
      appId: "1:1041807082745:web:c2024378d1cfe35bf9ce28",
      measurementId: "G-HQR2SRC11K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    globalThis.buscarPlantel = async function () {
      const termino = document.getElementById("busqueda").value.trim();
      const resultadosDiv = document.getElementById("resultados");
      resultadosDiv.innerHTML = "";

      const snapshot = await getDocs(collection(db, "planteles"));
      const planteles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      const encontrados = planteles.filter(p =>
        p.cct === termino ||
        p.nombre.toLowerCase().includes(termino.toLowerCase()) ||
        p.municipio.toLowerCase() === termino.toLowerCase()
      );

      if (encontrados.length === 0) {
        resultadosDiv.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      if (encontrados.every(p => p.municipio.toLowerCase() === termino.toLowerCase())) {
        encontrados.forEach(p => {
          const div = document.createElement("div");
          div.className = "plantel-item";
          div.textContent = `${p.cct} - ${p.nombre}`;
          resultadosDiv.appendChild(div);
        });
      } else {
        const p = encontrados[0];
        const div = document.createElement("div");
        div.className = "recuadro";
        div.innerHTML = `
          <strong>${p.nombre}</strong><br>
          CCT: ${p.cct}<br>
          Municipio: ${p.municipio}<br>
          Trámite: ${p.tramite}<br>
          Documentos: ${p.documentos?.join(', ') || ''}<br>
          Anotaciones: ${p.anotaciones || ''}<br>
          <div class='botones-row'>
            <button onclick="modificarPlantel('${p.id}')">Modificar</button>
            <button onclick="eliminarPlantel('${p.id}')">Eliminar</button>
          </div>
        `;
        resultadosDiv.appendChild(div);
      }
    };

    globalThis.mostrarFormularioAgregar = () => {
      document.getElementById("formAgregar").style.display = "block";
    };

    globalThis.cancelarAgregar = () => {
      document.getElementById("formAgregar").style.display = "none";
    };

    globalThis.limpiarPantalla = () => {
      document.getElementById("busqueda").value = "";
      document.getElementById("resultados").innerHTML = "";
    };

    globalThis.guardarPlantel = async () => {
      const nuevo = {
        nombre: document.getElementById("nombrePlantel").value,
        cct: document.getElementById("clavePlantel").value,
        municipio: document.getElementById("municipioPlantel").value,
        tramite: document.getElementById("tramite").value,
        documentos: Array.from(document.getElementById("documentosFaltantes").selectedOptions).map(o => o.value),
        anotaciones: document.getElementById("anotaciones").value
      };

      await addDoc(collection(db, "planteles"), nuevo);
      alert("Plantel agregado");
      globalThis.cancelarAgregar();
      globalThis.limpiarPantalla();
    };

    globalThis.eliminarPlantel = async (id) => {
      await deleteDoc(doc(db, "planteles", id));
      alert("Plantel eliminado");
      globalThis.limpiarPantalla();
    };

    globalThis.modificarPlantel = async (id) => {
      const nuevosDocs = prompt("Nuevos documentos separados por coma:");
      const nuevaNota = prompt("Nuevas anotaciones:");
      if (nuevosDocs !== null && nuevaNota !== null) {
        await updateDoc(doc(db, "planteles", id), {
          documentos: nuevosDocs.split(",").map(d => d.trim()),
          anotaciones: nuevaNota
        });
        alert("Plantel modificado");
        globalThis.limpiarPantalla();
      }
    };
  </script>
</body>
</html>
