<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Planteles</title>
  <style>
    :root {
      --primario: #0077cc;
      --fondo: #f4f8fb;
      --borde: #ccc;
      --texto: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--fondo);
      color: var(--texto);
    }

    h1 {
      color: var(--primario);
      text-align: center;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--borde);
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: var(--primario);
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .recuadro, .plantel-item {
      background: #fdfdfd;
      border: 1px solid var(--borde);
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .botones-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .botones-row button {
      flex: 1;
      min-width: 120px;
    }

    #formAgregar {
      display: none;
      border-top: 2px solid var(--primario);
      margin-top: 20px;
      padding-top: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 15px;
      }

      input, select, textarea, button {
        font-size: 0.95em;
        padding: 10px;
      }

      .botones-row {
        flex-direction: column;
        gap: 8px;
      }

      .botones-row button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Planteles</h1>
    <input type="text" id="busqueda" placeholder="Clave, nombre o municipio">
    <div class="botones-row">
      <button onclick="buscarPlantel()">Buscar</button>
      <button onclick="limpiarPantalla()">Nuevo</button>
      <button onclick="mostrarFormularioAgregar()">Agregar</button>
    </div>

    <div id="resultados"></div>

    <div id="formAgregar">
      <h3>Agregar Plantel</h3>
      <input type="text" id="nombrePlantel" placeholder="Nombre del Plantel">
      <input type="text" id="clavePlantel" placeholder="Clave del Centro de Trabajo (CCT)">
      <input type="text" id="municipioPlantel" placeholder="Municipio">

      <label><strong>Trámite:</strong></label>
      <select id="tramite">
        <option value="UPECE Xalapa">UPECE Xalapa</option>
        <option value="SEP México">SEP México</option>
        <option value="SCEO Veracruz">SCEO Veracruz</option>
      </select>

      <label><strong>Documentos Faltantes:</strong></label>
      <select id="documentosFaltantes" multiple size="6">
        <option>ACTUALIZACIÓN DE DATOS</option>
        <option>OFERTA EDUCATIVA</option>
        <option>LISTADO DE CARRERAS</option>
        <option>CONTRATO DE ARRENDAMIENTO</option>
        <option>RVOE ACTUALIZADO</option>
        <option>CCT</option>
        <option>COMPROBANTE DE DOMICILIO</option>
        <option>INFORME FOTOGRÁFICO</option>
      </select>

      <label><strong>Anotaciones:</strong></label>
      <textarea id="anotaciones" rows="4" placeholder="Ingrese anotaciones aquí..."></textarea>

      <div class="botones-row">
        <button onclick="guardarPlantel()">Guardar</button>
        <button onclick="cancelarAgregar()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Firebase y JS permanecen igual -->
</body>
</html>
